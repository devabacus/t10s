

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: t10s-server-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx" 
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
spec:
  tls:
  - hosts:
    - api2.my-points.ru
    - web2.my-points.ru
    - insights2.my-points.ru
    secretName: serverpod-tls-t10s
  rules:
  - host: "api2.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: t10s-server-service
            port:
              name: api
  - host: "web2.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: t10s-server-service
            port:
              name: web
  - host: "insights2.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: t10s-server-service
            port:
              name: insights
    